<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actemium tpt | Create Project</title>
    <link rel="stylesheet" type="text/css" href="styles/mobile.css" />
    <link
      rel="stylesheet"
      media="only screen and (min-width:1000px)"
      href="styles/desktop.css"
    />
  </head>

  <body>
    <div class="container">
      <header>
        <nav>
          <ul>
            <li>
              <a href="sys-manager.html"
                ><img class="logo" src="images/logo.jpeg"
              /></a>
            </li>
            <li>
              <h2 class="name">Automation Team Performance Tracker</h2>
            </li>
            <li>
              <p class="page-name">Create Project</p>
            </li>
          </ul>
        </nav>
      </header>

      <div class="main">
        <div class="heading">
          <h1>New Project</h1>
        </div>

        <div class="spread-table">
          <table>
            <tr>
              <td>Project Budget:</td>
              <td><input type="text" name="" id="" /></td>
            </tr>

            <tr>
              <td>Project Budget Maximum:</td>
              <td><input type="text" name="" id="" /></td>
            </tr>

            <tr>
              <td>Team:</td>
              <td>
                <select class="select">
                  <option value="">Select Team</option>
                  <option value="p1">Team 1</option>
                  <option value="p2">Team 2</option>
                  <option value="p3">Team 3</option>
                  <option value="p4">Team 4</option>
                </select>
              </td>
            </tr>
          </table>
          <table>
            <tr>
              <td>Project Name:</td>
              <td><input type="text" name="" id="" /></td>
            </tr>

            <tr>
              <td>Client:</td>
              <td><input type="text" name="" id="" /></td>
            </tr>

            <tr>
              <td>Project Manager:</td>
              <td>
                <select class="select">
                  <option value="">Select Manager</option>
                  <option value="p1">Project Manager 1</option>
                  <option value="p2">Project Manager 2</option>
                  <option value="p3">Project Manager 3</option>
                  <option value="p4">Project Manager 4</option>
                </select>
              </td>
            </tr>
          </table>
        </div>

        <div class="btn-bottom">
          <a
            href="sys-manager.html"
            class="green-button"
            style="width: 140px; text-align: center"
            >Back</a
          >
          <a
            href="sys-manager.html"
            class="green-button"
            style="width: 140px; text-align: center"
            >Create Project</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
