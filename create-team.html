<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="styles/mobile.css" />

  <body>

      <header>
        <nav>
          <ul>

              <a href="sys-manager.html"

              <td>Team Name:</td>
              <td><input type="text" name="" id=""style="height:100%; width: 100%;"  /></td>
              <td>Team Leader</td>
              <td>
                <select class="select">
                  <option value="">Select Member</option>
                  <option value="p1">Member 1</option>
                  <option value="p2">Member 2</option>
                  <option value="p3">Member 3</option>
                  <option value="p4">Member 4</option>
                </select>
              </td>
            </tr>

            <tr>
              <td>Project:</td>
              <td>
                <select class="select">
                  <option value="">Select Project</option>
                  <option value="p1">Project 1</option>

                  <option value="p4">Project 4</option>
                </select>
              </td>
              <td>
                <select class="select">
                  <option value="">Select Project</option>
                  <option value="p1">Project 1</option>
                  <option value="p2">Project 2</option>
                  <option value="p3">Project 3</option>
                  <option value="p4">Project 4</option>
                </select>
              </td>
              <td>
                <select class="select">
                  <option value="">Select Project</option>
                  <option value="p1">Project 1</option>
                  <option value="p2">Project 2</option>
                  <option value="p3">Project 3</option>
                  <option value="p4">Project 4</option>
                </select>
              </td>
            </tr>
          </table>
        </div>

        <div class="heading">
          <h1>Add Team Member</h1>
        </div>

        <div class="enter-team-data">
          <input type="text" name="" id="" />
          <div class="add-team-member-buttons">
            <div class="green-button" style="width: 120px; text-align: center">
              Add
            </div>
            <select class="green-button">
              <option value="">view members</option>
              <option value="p1">Member 1</option>
              <option value="p2">Member 2</option>
              <option value="p3">Member 3</option>
              <option value="p4">Member 4</option>
            </select>
          </div>
        </div>

        <div class="btn-bottom">
          <a
            href="sys-manager.html"
            class="green-button"
            style="width: 140px; text-align: center"
            >Back</a
          >
          <a
            href="sys-manager.html"
            class="green-button"
            style="width: 140px; text-align: center"
