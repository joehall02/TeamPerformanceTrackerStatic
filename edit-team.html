<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actemium tpt | Edit Team</title>
    <link rel="stylesheet" type="text/css" href="styles/mobile.css" />
    <link
      rel="stylesheet"
      media="only screen and (min-width:1000px)"
      href="styles/desktop.css"
    />
  </head>

  <body>
    <div class="container">
      <header>
        <nav>
          <ul>
            <li>
              <a href="sys-manager.html"
                ><img class="logo" src="images/logo.jpeg"
              /></a>
            </li>
            <li>
              <h2 class="name">Automation Team Performance Tracker</h2>
            </li>
            <li>
              <p class="page-name">Edit Team Page</p>
            </li>
          </ul>
        </nav>
      </header>

      <div class="main">
        <div class="heading">
          <h1>Edit Team</h1>
        </div>

        <div class="edit-team-container">
          <p>Team Name:</p>
          <input type="text" name="" id="" />
          <p>Current Team Leader:</p>
          <input type="text" name="" id="" />
          <p>New Team Leader:</p>
          <input type="text" name="" id="" />
        </div>

        <h2>Projects:</h2>
        <select name="" id="" class="select">
          <option value="">Select Project</option>
          <option value="">Project 1</option>
          <option value="">Project 2</option>
          <option value="">Project 3</option>
        </select>
        <select name="" id="" class="select">
          <option value="">Select Project</option>
          <option value="">Project 1</option>
          <option value="">Project 2</option>
          <option value="">Project 3</option>
        </select>
        <select name="" id="" class="select">
          <option value="">Select Project</option>
          <option value="">Project 1</option>
          <option value="">Project 2</option>
          <option value="">Project 3</option>
        </select>

        <div class="edit-team-container-1">
          <div class="edit-team-members">
            <table>
              <tr>
                <td>Member 1</td>
                <td><input type="text" name="" id="" /></td>
                <td>
                  <input type="button" value="Add" class="green-button" />
                </td>
              </tr>
              <tr>
                <td>Member 2</td>
                <td><input type="text" name="" id="" /></td>
                <td>
                  <input type="button" value="Add" class="green-button" />
                </td>
              </tr>
              <tr>
                <td>Member 3</td>
                <td><input type="text" name="" id="" /></td>
                <td>
                  <input type="button" value="Add" class="green-button" />
                </td>
              </tr>
            </table>
          </div>
        </div>

        <div class="edit-team-container-4">
          <a
            href="sys-manager.html"
            class="green-button"
            style="width: 100px; text-align: center"
            >Back</a
          >
          <input type="button" value="Save Changes" class="green-button" />
        </div>
      </div>
    </div>
  </body>
</html>
