<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actemium tpt | New Member Data</title>
    <link rel="stylesheet" type="text/css" href="styles/mobile.css" />
    <link
      rel="stylesheet"
      media="only screen and (min-width:1000px)"
      href="styles/desktop.css"
    />
  </head>

  <body>
    <div class="container">
      <header>
        <nav>
          <ul>
            <li>
              <a href="sys-manager.html"
                ><img class="logo" src="images/logo.jpeg"
              /></a>
            </li>
            <li>
              <h2 class="name">Automation Team Performance Tracker</h2>
            </li>
            <li>
              <p class="page-name">Create Member Data</p>
            </li>
          </ul>
        </nav>
      </header>

      <div class="main">
        <div class="heading">
          <h1>Member 1 / 148548</h1>
        </div>

        <div class="member-info-table">
          <div class="t1">
            <table>
              <tbody>
                <tr>
                  <td>First Name:</td>
                  <td><input type="text" required /></td>
                </tr>
                <tr>
                  <td>Last Name:</td>
                  <td><input type="text" required /></td>
                </tr>
                <tr>
                  <td>Date of Birth:</td>
                  <td><input type="text" required /></td>
                </tr>
                <tr>
                  <td>Start Date:</td>
                  <td><input type="text" required /></td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="t2">
            <table>
              <tbody>
                <tr>
                  <td>Team:</td>
                  <td><input type="text" required /></td>
                </tr>
                <tr>
                  <td>Project:</td>
                  <td>
                    <select class="select-project">
                      <option value="">Select Project</option>
                      <option value="p1">Project 1</option>
                      <option value="p2">Project 2</option>
                      <option value="p3">Project 3</option>
                      <option value="p4">Project 4</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td>Cooperation:</td>
                  <td><input type="text" /></td>
                </tr>
                <tr>
                  <td>Project Feedback:</td>
                  <td><input type="text" /></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="btn">
        <a
          href="sys-manager.html"
          class="green-button"
          style="width: 140px; text-align: center"
          >Back</a
        >
        <a
          href="member-data.html"
          class="green-button"
          style="width: 140px; text-align: center"
          >Create Member</a
        >
      </div>
    </div>
  </body>
</html>
