<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actemium tpt | Compare</title>
    <link rel="stylesheet" type="text/css" href="styles/mobile.css" />
    <link
      rel="stylesheet"
      media="only screen and (min-width:1000px)"
      href="styles/desktop.css"
    />
  </head>

  <body>
    <div class="container">
      <header>
        <nav>
          <ul>
            <li>
              <a href="sys-manager.html"
                ><img class="logo" src="images/logo.jpeg"
              /></a>
            </li>
            <li><h2 class="name">Automation Team Performance Tracker</h2></li>
            <li><p class="page-name">Compare Data</p></li>
          </ul>
        </nav>
      </header>

      <div class="main">
        <div class="heading">
          <h1>Compare Teams</h1>
          <div class="heading-buttons">
            <a href="sys-manager.html" class="green-button-small">Go Back</a>
          </div>
        </div>

        <!-- Dynamic -->
        <div class="compare-graph-container">
          <div>
            <select name="left-graph">
              <option value="">Please Choose a Team</option>
              <option value="dog">Team 1</option>
              <option value="cat">Team 2</option>
              <option value="hamster">Team 3</option>
              <option value="parrot">Team 4</option>
            </select>

            <div class="bar-chart">
              <canvas id="myBarChart1"></canvas>
            </div>
          </div>

          <div>
            <select name="right-graph">
              <option value="">Please Choose a Team</option>
              <option value="dog">Team 1</option>
              <option value="cat">Team 2</option>
              <option value="hamster">Team 3</option>
              <option value="parrot">Team 4</option>
            </select>

            <div class="bar-chart">
              <canvas id="myBarChart2"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <!--ChartJS CDN-->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.7.0"></script>
    <!--Data labels plugin-->
    <script src="js/barchart.js"></script>
  </body>
</html>
